name: CI and Auto PR to Main

on:
  push:
    branches:
      - dev

jobs:
  build-and-auto-pr:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Node.js 및 Yarn 설정
      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      # 3. 의존성 설치
      - name: Install dependencies
        run: yarn install

      # 4. 빌드 실행
      - name: Run Build
        run: |
          yarn build

      # 5. PR 생성: dev → main
      - name: Create PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          branch: dev
          base: main
          title: "Automated PR: Merge dev into main"
          body: "This PR was automatically created to sync dev with main."
          token: ${{ secrets.GITHUB_TOKEN }}

      # 6. 자동 병합 (PR 승인 및 병합)
      - name: Auto Merge PR
        uses: actions/github-script@v6
        with:
          script: |
            const { data: pulls } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:dev`,
              base: 'main'
            });

            if (pulls.length > 0) {
              const pr = pulls[0];
              console.log(`Merging PR #${pr.number}`);
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge'
              });
            }
